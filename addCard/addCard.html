<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../navbar/navbar.css">

    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="addCard.css">
</head>
  <body>

    <div class="cancelPage">
        <a style="color: black;" href="../paymentPage/payment.html"><i class="fa-solid fa-x"></i></a>
    </div>

    <header>
        
            <h1 style="text-align: center; margin-top: 100px; font-weight: 900;">Add a Crown Card</h1>

            <div class="images">
                <img src="../images/card.png" alt="">
            </div>

            <div class="input">
                <input class="inputuna" type="number">
                <button id="clear" type="button" class="btn btn-outline-secondary"><a style="color: black; text-decoration: none;" href="">Save & continue</a></button>
            </div>
    </header>

    <script>
        $('#clear').click(function (e) { 
            e.preventDefault();
            $(".inputuna").val("")
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
